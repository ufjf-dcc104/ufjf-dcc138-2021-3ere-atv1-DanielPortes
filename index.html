<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>

<body>
    <h1> DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Daniel Portes</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        let p =
        {
            x: 150,
            vx: 0,
            ax: 0,
            y: 100,
            vy: 0,
            ay: 0,
        };
        let e =
        {
            x: 300,
            vx: 0,
            ax: 0,
            y: 200,
            vy: 0,
            ay: 0
        }


        let a = 0;
        let t0;
        let dt;
        const K = 180;



        requestAnimationFrame(desenha);

        function desenha(t) {
            t0 = t0 ?? t;
            dt = (t - t0) / 1000;

            //Desenha fundo
            ctx.fillStyle = "Grey"
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Atualiza estado
            /*
            x = 210 + 100 * Math.sin(a);
            a = a + 2 * Math.PI * dt;
            y = 130 + 100 * Math.cos(a);
            */
            // controladores
            e.ay = 0.5 * (p.y - e.y) - 0.2 * e.vy;
            e.ax = 0.5 * (p.x - e.x) - 0.2 * e.vx;

            // atualiza dinamica dos estados
            p.vx = p.vx + p.ax * dt;
            p.x = p.x + p.vx * dt;
            p.vy = p.vy + p.ay * dt;
            p.y = p.y + p.vy * dt;

            e.vx = e.vx + e.ax * dt;
            e.x = e.x + e.vx * dt;
            e.vy = e.vy + e.ay * dt;
            e.y = e.y + e.vy * dt;


            //Desenha elementos
            ctx.fillStyle = "White"
            ctx.fillRect(p.x, p.y, 20, 20);

            ctx.fillStyle = "red"
            ctx.fillRect(e.x, e.y, 20, 20);

            requestAnimationFrame(desenha);
            t0 = t;
        }
        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(e) {
            switch (e.key) { // controles de velocidades
                case "ArrowUp":
                    p.vy = - K;
                    break;
                case "ArrowDown":
                    p.vy = + K;
                    break;
                case "ArrowLeft":
                    p.vx = - K;
                    break;
                case "ArrowRight":
                    p.vx = + K;
                    break;
            }
        }
        function teclaSolta(e) {
            switch (e.key) { // controles de velocidades
                case "ArrowUp":
                    p.vy = 0;
                    p.ay = 0;
                    break;
                case "ArrowDown":
                    p.vy = 0;
                    p.ay = 0;
                    break;
                case "ArrowLeft":
                    p.vx = 0;
                    p.ax = 0;
                    break;
                case "ArrowRight":
                    p.vx = 0;
                    p.ax = 0;
                    break;
            }
        }


    </script>
</body>

</html>
