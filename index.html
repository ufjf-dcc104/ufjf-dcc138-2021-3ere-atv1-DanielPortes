<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>

<body>
    <h1> DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Daniel Portes</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        let x = 150;
        let vx = 0;
        let ax = 0;
        let y = 100;
        let vy = 0;
        let ay = 0;

        let ex = 300;
        let evx = 0;
        let eax = 0;
        let ey = 200;
        let evy = 0;
        let eay = 0;


        let a = 0;
        let t0;
        let dt;
        const K = 180;



        requestAnimationFrame(desenha);

        function desenha(t) {
            t0 = t0 ?? t;
            dt = (t - t0) / 1000;

            //Desenha fundo
            ctx.fillStyle = "Grey"
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Atualiza estado
            /*
            x = 210 + 100 * Math.sin(a);
            a = a + 2 * Math.PI * dt;
            y = 130 + 100 * Math.cos(a);
            */
            // controladores
            eay = 0.5 * (y - ey) - 0.2 * evy;
            eax = 0.5 * (x - ex) - 0.2 * evx;

            // atualiza dinamica dos estados
            vx = vx + ax * dt;
            x = x + vx * dt;
            vy = vy + ay * dt;
            y = y + vy * dt;
            
            evx = evx + eax *dt;
            ex = ex + evx *dt;
            evy = evy + eay *dt;
            ey = ey + evy *dt;


            //Desenha elementos
            ctx.fillStyle = "White"
            ctx.fillRect(x, y, 20, 20);

            ctx.fillStyle = "red"
            ctx.fillRect(ex,ey, 20, 20);

            requestAnimationFrame(desenha);
            t0 = t;
        }
        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(e) {
            switch (e.key) { // controles de velocidades
                case "ArrowUp":
                    vy =- K;
                    break;
                case "ArrowDown":
                    vy =+ K;
                    break;
                case "ArrowLeft":
                    vx =- K;
                    break;
                case "ArrowRight":
                    vx =+ K;
                    break;
            }
        }
            function teclaSolta(e) {
                switch (e.key) { // controles de velocidades
                    case "ArrowUp":
                    vy = 0;
                    ay = 0;
                    break;
                case "ArrowDown":
                    vy = 0;
                    ay = 0;
                    break;
                case "ArrowLeft":
                    vx = 0;
                    ax = 0;
                    break;
                case "ArrowRight":
                    vx = 0;
                    ax = 0;
                    break;
                }
            }
    
    
    </script>
</body>

</html>
