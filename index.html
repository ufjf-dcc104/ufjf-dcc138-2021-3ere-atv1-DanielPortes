<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>

<body>
    <h1> DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Daniel Portes</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        let p =
        {
            x: 150,
            vx: 0,
            ax: 0,
            y: 100,
            vy: 0,
            ay: 0,
            cor: "red",
            desenhar: desenharElemento,
            mover: moverElemento
        };
        let e =
        {
            x: 300,
            vx: 0,
            ax: 0,
            y: 200,
            vy: 0,
            ay: 0,
            cor: "black",
            desenhar: desenharElemento,
            mover: moverElemento,
            controlar: controlaElemento
        }


        let a = 0;
        let t0;
        let dt;
        const K = 180;

        function controlarElemento(alvo) {
            this.ax = 0.5 * (alvo.x - alvo.x) - 0.2 * this.vx;
            this.ay = 0.5 * (alvo.y - alvo.y) - 0.2 * this.vy;
        }
        function perseguirAlvo(alvo) {
            this.ax = 0.5 * (alvo.x - alvo.x) - 0.2 * this.vx;
            this.ay = 0.5 * (alvo.y - alvo.y) - 0.2 * this.vy;
        }
        function evitarAlvo(alvo) {
            this.ax = -0.5 * (alvo.x - alvo.x) - 0.2 * this.vx;
            this.ay = -0.5 * (alvo.y - alvo.y) - 0.2 * this.vy;
        }
        function desenharElemento(cor) {
            ctx.fillStyle = this.cor;
            ctx.fillRect(this.x, this.y, 20, 20);
        }
        function moverElemento() {
            this.vx = this.vx + this.ax * dt;
            this.x = this.x + this.vx * dt;
            this.vy = this.vy + this.ay * dt;
            this.y = this.y + this.vy * dt;
        }

        requestAnimationFrame(desenha);

        function desenha(t) {
            t0 = t0 ?? t;
            dt = (t - t0) / 1000;

            //Desenha fundo
            ctx.fillStyle = "Grey";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Atualiza estado
            /*
            x = 210 + 100 * Math.sin(a);
            a = a + 2 * Math.PI * dt;
            y = 130 + 100 * Math.cos(a);
            */
            // controladores
            e.controlar(p)

            // atualiza din√¢mica dos estados
            p.mover();
            e.mover();

            //Desenha elementos
            p.desenharElemento();
            e.desenharElemento();

            requestAnimationFrame(desenha);
            t0 = t;
        }
        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(event) {
            switch (event.key) { // controles de velocidades
                case "ArrowUp":
                    p.vy = - K;
                    break;
                case "ArrowDown":
                    p.vy = + K;
                    break;
                case "ArrowLeft":
                    p.vx = - K;
                    break;
                case "ArrowRight":
                    p.vx = + K;
                    break;
            }
        }
        function teclaSolta(event) {
            switch (event.key) { // controles de velocidades
                case "ArrowUp":
                    p.ay = 0;
                    break;
                case "ArrowDown":
                    p.ay = 0;
                    break;
                case "ArrowLeft":
                    p.ax = 0;
                    break;
                case "ArrowRight":
                    p.ax = 0;
                    break;
            }
        }


    </script>
</body>

</html>
